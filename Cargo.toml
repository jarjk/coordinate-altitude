[package]
name = "coordinate-altitude"
version = "0.1.0"
edition = "2021"

authors = ["Jeromos Kov√°cs <iitsnotme214@proton.me>"]
description = "Fetch altitude/elevation for geographical coordinates of planet Earth."
keywords = ["geo", "elevation", "altitude"]
repository = "https://github.com/jarjk/coordinate-altitude"
documentation = "https://docs.rs/coordinate-altitude"
license = "MIT"

[badges.maintenance]
status = "deprecated"

[dependencies]
dirs = "5.0.1"
serde = { version = "1.0.203", default-features = false, features = [
  "derive",
  "std",
] }
serde_json = { version = "1.0.120", default-features = false, features = [
  "std",
] }
ureq = { version = "2.9.7", default-features = false, features = ["tls"] }
